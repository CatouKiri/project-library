<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project: Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <h1>Project: Library</h1>
        <div>
<!-- start of input container -->
            <form action="#">
                <div class="input-container">
                    <div class="name-container">
                        <h3>Name</h3>
                        <input id="input-name" type="text">
                    </div>
                    <div class="author-container">
                        <h3>Author</h3>
                        <input id="input-author" type="text">
                    </div>
                    <div class="pages-container">
                        <h3>Pages</h3>
                        <input id="input-pages" type="text">
                    </div>
                    <div class="genre-container">
                        <h3>Genre</h3>
                        <input id="input-genre" type="text">
                    </div>
                    <div class="status-container">
                        <h3>Status</h3>
                        <input id="input-status" type="text">
                    </div>
                </div>
                <button type="submit" id="add-button" class="add-button">ADD</button>
            </form>
<!-- end of input container -->
        </div>
        <div>
            <table>
                <tr class="table-head">
                    <th style="width: 23.5%;">Name</th>
                    <th style="width: 23.5%;">Author</th>
                    <th style="width: 13.25%;">Genre</th>
                    <th style="width: 13.25%;">Pages</th>
                    <th style="width: 13.25%;">Status</th>
                    <th style="width: 13.25%;"></th>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
